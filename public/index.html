<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocks Algo Dashboard</title>

    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: #131722;
            color: #d1d4dc;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #2a2e39;
        }

        h1 {
            margin: 0;
            font-size: 24px;
            color: #fff;
            letter-spacing: 0.5px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .controls {
            margin-bottom: 20px;
            padding: 15px;
            background: #1e222d;
            border-radius: 6px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .controls input,
        .controls select,
        .controls button {
            padding: 10px 14px;
            font-size: 14px;
            border: 1px solid #363a45;
            border-radius: 4px;
            background: #2a2e39;
            color: #fff;
            outline: none;
        }

        .controls button {
            background: #2962ff;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }

        .controls button:hover {
            background: #1e4bd6;
        }

        .dashboard-stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-box {
            background: #1e222d;
            padding: 20px;
            border-radius: 6px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .stat-label {
            color: #787b86;
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: 600;
            color: #fff;
        }

        .chart-container {
            background: #1e222d;
            border-radius: 6px;
            height: 600px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .panels-row {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .panel {
            flex: 1;
            background: #1e222d;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .panel h3 {
            margin-top: 0;
            font-size: 16px;
            border-bottom: 1px solid #2a2e39;
            padding-bottom: 10px;
            color: #eee;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        th {
            text-align: left;
            padding: 10px;
            color: #787b86;
            font-weight: normal;
            border-bottom: 1px solid #2a2e39;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid #2a2e39;
            color: #d1d4dc;
        }

        tr:last-child td {
            border-bottom: none;
        }

        .text-green {
            color: #089981;
        }

        .text-red {
            color: #f23645;
        }

        /* RESTORED SIGNAL COLORS */
        .signal-long {
            color: #089981;
            font-weight: bold;
        }

        .signal-short {
            color: #f23645;
            font-weight: bold;
        }

        .loading {
            display: none;
            color: #787b86;
            font-size: 14px;
            margin-left: auto;
        }

        .status-bar {
            text-align: right;
            color: #5d606b;
            font-size: 12px;
            margin-top: -15px;
            margin-bottom: 10px;
        }
    </style>
    <script src="js/lightweight-charts.js"></script>
</head>

<body>

    <div class="container">
        <header>
            <h1>Bas's Trading Algo</h1>
            <div style="font-size: 14px; color: #089981; display: flex; align-items: center; gap: 6px;">
                <span
                    style="width: 8px; height: 8px; background: #089981; border-radius: 50%; display: inline-block;"></span>
                System Active
            </div>
        </header>

        <div class="controls">
            <input type="text" id="symbol" value="PLTR" placeholder="Symbol (e.g. IBM)">
            <select id="timeframe">
                <option value="5min">5 Minutes</option>
                <option value="15min">15 Minutes</option>
                <option value="1h">1 Hour</option>
                <option value="1day">1 Day</option>
            </select>
            <button onclick="fetchData()">Load Chart</button>
            <span id="loading" class="loading">Loading data...</span>
        </div>

        <div class="dashboard-stats">
            <div class="stat-box">
                <div class="stat-label">Paper Balance</div>
                <div class="stat-value" id="stat-balance">---</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Equity (Est.)</div>
                <div class="stat-value" id="stat-equity">---</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Position</div>
                <div class="stat-value" id="stat-position">---</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">ROI %</div>
                <div class="stat-value" id="stat-roi">---</div>
            </div>
        </div>

        <div style="text-align: right; color: #666; font-size: 0.8em; margin-top: -15px; margin-bottom: 5px;">
            Last Update: <span id="last-update">Waiting...</span>
        </div>

        <div class="chart-container" id="chart"></div>

        <div class="panels-row">
            <!-- AI BRAIN PANEL -->
            <div class="panel" style="border: 1px solid #2962ff;">
                <h3 style="color: #2962ff;">üß† AI Brain Scan</h3>
                <div style="display: flex; justify-content: space-around; align-items: center; text-align: center;">
                    <div>
                        <div style="font-size: 12px; color: #787b86;">CONFIDENCE</div>
                        <div id="ai-confidence" style="font-size: 24px; font-weight: bold; color: #fff;">---</div>
                    </div>
                    <div>
                        <div style="font-size: 12px; color: #787b86;">SIGNAL</div>
                        <div id="ai-signal" style="font-size: 18px; font-weight: bold;">---</div>
                    </div>
                    <div>
                        <div style="font-size: 12px; color: #787b86;">RSI</div>
                        <div id="ai-rsi" style="font-size: 18px;">---</div>
                    </div>
                    <div>
                        <div style="font-size: 12px; color: #787b86;">MACD</div>
                        <div id="ai-macd" style="font-size: 18px;">---</div>
                    </div>
                </div>
                <div style="margin-top: 10px; text-align: center; font-size: 12px; color: #555;">
                    Predicting: <span id="ai-prediction">---</span>
                </div>
            </div>
        </div>

        <div style="display: flex; gap: 20px; margin-top: 20px;">
            <div class="signal-list" id="signalList" style="flex: 1;">
                <h3>Signals</h3>
            </div>

            <div class="signal-list" id="tradeHistory" style="flex: 1;">
                <h3>Trade History</h3>
                <table id="tradeTable">
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Symbol</th>
                            <th>Side</th>
                            <th>Qty</th>
                            <th>Price</th>
                            <th>PnL</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        var chart;
        var candleSeries;
        var seriesMarkers; // Store the series markers plugin instance

        document.addEventListener('DOMContentLoaded', function () {
            const status = document.getElementById('last-update');
            try {
                status.innerText = "Initializing...";

                // Restore settings from localStorage
                const savedSymbol = localStorage.getItem('trading_symbol');
                const savedTimeframe = localStorage.getItem('trading_timeframe');

                if (savedSymbol) document.getElementById('symbol').value = savedSymbol;
                if (savedTimeframe) document.getElementById('timeframe').value = savedTimeframe;

                if (typeof LightweightCharts === 'undefined') {
                    throw new Error("LightweightCharts library missing. Check public/js/lightweight-charts.js");
                }

                initChart();
                fetchData();

                // Auto-refresh every 60 seconds (aligned with bot)
                setInterval(fetchData, 60000);
            } catch (e) {
                console.error('EXCEPTION in DOMContentLoaded: ' + e.message);
                status.innerText = "Startup Error: " + e.message;
                status.style.color = "red";
            }
        });

        function initChart() {
            try {
                const container = document.getElementById('chart');
                if (!container) { throw new Error("Chart container element not found"); }

                const chartOptions = {
                    layout: {
                        textColor: '#d1d4dc',
                        background: { type: 'solid', color: '#131722' }
                    },
                    grid: {
                        vertLines: { color: '#2a2e39' },
                        horzLines: { color: '#2a2e39' }
                    },
                    timeScale: {
                        timeVisible: true,
                        secondsVisible: false,
                    }
                };

                chart = LightweightCharts.createChart(container, chartOptions);

                // V5 API Compatibility
                if (typeof chart.addCandlestickSeries === 'function') {
                    candleSeries = chart.addCandlestickSeries({
                        upColor: '#089981',
                        downColor: '#f23645',
                        borderVisible: false,
                        wickUpColor: '#089981',
                        wickDownColor: '#f23645'
                    });
                } else {
                    // v5 addSeries
                    if (typeof LightweightCharts.CandlestickSeries === 'undefined') {
                        throw new Error("LightweightCharts.CandlestickSeries is undefined. Cannot create series.");
                    }
                    candleSeries = chart.addSeries(LightweightCharts.CandlestickSeries, {
                        upColor: '#089981',
                        downColor: '#f23645',
                        borderVisible: false,
                        wickUpColor: '#089981',
                        wickDownColor: '#f23645'
                    });
                }

                new ResizeObserver(entries => {
                    if (entries.length === 0 || entries[0].target !== container) { return; }
                    const newRect = entries[0].contentRect;
                    chart.applyOptions({ height: newRect.height, width: newRect.width });
                }).observe(container);

            } catch (e) {
                console.error('initChart FAILED: ' + e.message);
                throw e; // Re-throw to be caught by DOMContentLoaded
            }
        }

        async function fetchData() {
            if (!chart || !candleSeries) {
                console.error('ERROR: Chart object is missing. Aborting fetch.');
                return;
            }

            const symbol = document.getElementById('symbol').value;
            const timeframe = document.getElementById('timeframe').value;

            // Save settings
            localStorage.setItem('trading_symbol', symbol);
            localStorage.setItem('trading_timeframe', timeframe);

            const loading = document.getElementById('loading');
            const status = document.getElementById('last-update');

            loading.style.display = 'inline';
            if (status.innerText.startsWith("Error")) status.innerText = "Retrying...";

            try {
                const url = `api.php?symbol=${symbol}&timeframe=${timeframe}`;
                console.log(`Fetching: ${url}`);

                const response = await fetch(url);
                if (!response.ok) throw new Error(`HTTP ${response.status} ${response.statusText}`);

                const text = await response.text();

                let data;
                try {
                    data = JSON.parse(text);
                } catch (e) {
                    console.error('JSON Parse Error. Response: ' + text.slice(0, 100));
                    throw new Error(`Invalid JSON response`);
                }

                if (data.error) throw new Error(data.error);

                if (!data.bars || data.bars.length === 0) {
                    console.warn('No bars returned in data.');
                    status.innerText = "No data received for " + symbol;
                    return;
                }

                const candles = data.bars.map(b => ({
                    time: b.x / 1000,
                    open: b.o,
                    high: b.h,
                    low: b.l,
                    close: b.c
                }));

                candles.sort((a, b) => a.time - b.time);
                candleSeries.setData(candles);

                console.log(`Loaded ${candles.length} candles.`);

                if (!window.initialFitDone) {
                    chart.timeScale().fitContent();
                    window.initialFitDone = true;
                }

                // Markers (Checking compatibility for v5)
                const markers = [];
                if (data.signals && Array.isArray(data.signals)) {
                    data.signals.forEach(s => {
                        markers.push({
                            time: s.x / 1000,
                            position: s.type === 'BUY' ? 'belowBar' : 'aboveBar',
                            color: s.type === 'BUY' ? '#089981' : '#f23645',
                            shape: s.type === 'BUY' ? 'arrowUp' : 'arrowDown',
                            text: s.type
                        });
                    });
                    markers.sort((a, b) => a.time - b.time);

                    if (typeof candleSeries.setMarkers === 'function') {
                        candleSeries.setMarkers(markers);
                    } else if (typeof LightweightCharts.createSeriesMarkers === 'function') {
                        if (seriesMarkers) {
                            seriesMarkers.setMarkers(markers);
                        } else {
                            seriesMarkers = LightweightCharts.createSeriesMarkers(candleSeries, markers);
                        }
                    }
                }

                renderSignalsList(data.signals || []);

                // Update Dashboard Stats
                if (data.portfolio) {
                    const bal = parseFloat(data.portfolio.balance).toFixed(2);
                    const eq = parseFloat(data.portfolio.equity).toFixed(2);
                    const pos = parseFloat(data.portfolio.position);

                    document.getElementById('stat-balance').innerText = '$' + bal;
                    document.getElementById('stat-equity').innerText = '$' + eq;

                    const posEl = document.getElementById('stat-position');
                    // Show up to 4 decimals for crypto, but no decimals for round lots if integer
                    const displayPos = Number.isInteger(pos) ? pos : pos.toFixed(4);

                    posEl.innerText = displayPos + (displayPos == 1 ? ' unit' : ' units');

                    if (pos > 0) posEl.className = 'stat-value text-green';
                    else if (pos < 0) posEl.className = 'stat-value text-red';
                    else posEl.className = 'stat-value';

                    renderTradeHistory(data.portfolio.trades || []);

                    if (data.portfolio.roi_percent !== undefined) {
                        const roi = parseFloat(data.portfolio.roi_percent).toFixed(2);
                        const roiEl = document.getElementById('stat-roi');
                        roiEl.innerText = roi + '%';
                        if (roi > 0) roiEl.style.color = '#089981';
                        else if (roi < 0) roiEl.style.color = '#f23645';
                        else roiEl.style.color = '#fff';
                    }
                }

                // Render AI Brain
                if (data.ai_analysis) {
                    const ai = data.ai_analysis;

                    // Confidence
                    document.getElementById('ai-confidence').innerText = ai.confidence + '%';

                    // Signal
                    const sigEl = document.getElementById('ai-signal');
                    sigEl.innerText = ai.signal;
                    sigEl.className = ai.signal === 'BUY' ? 'text-green' : (ai.signal === 'SELL' ? 'text-red' : '');

                    // Indicators
                    document.getElementById('ai-rsi').innerText = ai.rsi;
                    document.getElementById('ai-macd').innerText = ai.macd;

                    // Prediction
                    if (ai.error) {
                        document.getElementById('ai-prediction').innerHTML = `<span style="color:red">‚ö†Ô∏è ${ai.error}</span>`;
                    } else {
                        document.getElementById('ai-prediction').innerText =
                            `Next Price: $${ai.predicted_price} (Current: $${ai.current_price})`;
                    }
                }

                status.innerText = new Date().toLocaleTimeString();
                status.style.color = "#666"; // Reset color on success

            } catch (e) {
                console.error('fetchData ERROR: ' + e.message);
                status.innerText = "Error: " + e.message;
                status.style.color = "red";
            } finally {
                loading.style.display = 'none';
            }
        }

        function renderSignalsList(signals) {
            const container = document.getElementById('signalList');
            container.innerHTML = '<h3>Recent Signals</h3>';

            if (!signals || signals.length === 0) {
                container.innerHTML += '<p>No signals found.</p>';
                return;
            }

            [...signals].reverse().forEach(s => {
                const date = new Date(s.x).toLocaleString();
                const className = s.type === 'BUY' ? 'signal-long' : 'signal-short';
                const html = `
                <div class="signal-item">
                    <div>
                        <span class="${className}">${s.type}</span> 
                        <span style="color:#aaa; font-size:0.9em">@ ${s.price}</span>
                    </div>
                    <div style="color:#888; font-size:0.9em">
                        ${date} <br>
                        <small>${s.description}</small>
                    </div>
                </div>
            `;
                container.innerHTML += html;
            });
        }

        function renderTradeHistory(trades) {
            const tbody = document.querySelector('#tradeTable tbody');
            tbody.innerHTML = '';

            if (!trades || trades.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6">No trades yet.</td></tr>';
                return;
            }

            // Show latest first
            [...trades].reverse().forEach(t => {
                const row = document.createElement('tr');
                const sideColor = t.side === 'BUY' ? '#089981' : '#f23645';

                let pnlHtml = '-';
                if (t.pnl !== null && t.pnl !== undefined) {
                    const val = parseFloat(t.pnl);
                    const pnlColor = val >= 0 ? '#089981' : '#f23645';
                    pnlHtml = `<span style="color:${pnlColor}">$${val.toFixed(2)}</span>`;
                }

                row.innerHTML = `
                <td>${t.timestamp}</td>
                <td>${t.symbol}</td>
                <td style="color:${sideColor}; font-weight:bold">${t.side}</td>
                <td>${t.quantity}</td>
                <td>$${parseFloat(t.price).toFixed(2)}</td>
                <td>${pnlHtml}</td>
            `;
                tbody.appendChild(row);
            });
        }
    </script>
</body>

</html>
